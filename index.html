<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet"		href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   		integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   		crossorigin=""/>
		<title>Dashboard</title>
	</head>

	<body>
		<nav>
			<div class="preferences"></div>
		</nav>

		<main>
			<!-- GitHub tile -->
			<div class="github overview tile">
				<img class="overview tile icon" src="./resources/github-mark-logo/PNG/GitHub-Mark-32px.png" alt="GitHub Mark Icon">
				<p class="lastUpdate">Last Update:</p>
				<p class="username">@cherubim</p>
			</div>

			<!-- Facebook tile -->
			<div class="facebook overview tile">
				<img src="./resources/facebook-logo/png/FB-f-Logo__blue_29.png" alt="Facebook Icon">
				<p class="amountLikes">Likes: 211</p>
				<p class="username">@huciety</p>
			</div>

			<!-- ISS tile -->
			<div id="mapid"></div>

			<!-- Weather tile -->
			<div class="weather overview tile">
				<p>Weather<p>
			</div>
		</main>

		<footer>
			<p>Made with &hearts; in Berlin.</p>
		</footer>

		<script
  		src="http://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
		</script>
		<script
			src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
			integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
			crossorigin="">
		</script>
		<script src="firstDraft.js"></script>
		<script src="./iss/iss.js"></script>
	</body>
</html>
